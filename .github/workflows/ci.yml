name: Build and Publish Images

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docker/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # ==================== Nginx ====================
          - name: nginx
            context: ./docker/nginx
            file: ./docker/nginx/Dockerfile
            image: laravel-docker-nginx
            tag: latest
            platforms: linux/amd64,linux/arm64
          
          # ==================== PHP 8.4 (Latest) ====================
          - name: php-8.4-run
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.4-run"
            build_args: PHP_VERSION=8.4
            platforms: linux/amd64,linux/arm64
            target: run
          - name: php-8.4-dev
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.4-dev,8.4"
            build_args: PHP_VERSION=8.4
            platforms: linux/amd64,linux/arm64
            target: dev

          # ==================== PHP 8.3 ====================
          - name: php-8.3-run
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.3-run"
            build_args: PHP_VERSION=8.3
            platforms: linux/amd64,linux/arm64
            target: run
          - name: php-8.3-dev
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.3-dev,8.3"
            build_args: PHP_VERSION=8.3
            platforms: linux/amd64,linux/arm64
            target: dev

          # ==================== PHP 8.2 ====================
          - name: php-8.2-run
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.2-run"
            build_args: PHP_VERSION=8.2
            platforms: linux/amd64,linux/arm64
            target: run
          - name: php-8.2-dev
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.2-dev,8.2"
            build_args: PHP_VERSION=8.2
            platforms: linux/amd64,linux/arm64
            target: dev

          # ==================== PHP 8.1 ====================
          - name: php-8.1-run
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.1-run"
            build_args: PHP_VERSION=8.1
            platforms: linux/amd64,linux/arm64
            target: run
          - name: php-8.1-dev
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.1-dev,8.1"
            build_args: PHP_VERSION=8.1
            platforms: linux/amd64,linux/arm64
            target: dev

          # ==================== PHP 8.0 ====================
          - name: php-8.0-run
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.0-run"
            build_args: PHP_VERSION=8.0
            platforms: linux/amd64,linux/arm64
            target: run
          - name: php-8.0-dev
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.0-dev,8.0"
            build_args: PHP_VERSION=8.0
            platforms: linux/amd64,linux/arm64
            target: dev

          # ==================== PHP 7.4 (Legacy Min) ====================
          - name: php-7.4-run
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "7.4-run"
            build_args: PHP_VERSION=7.4
            platforms: linux/amd64,linux/arm64
            target: run
          - name: php-7.4-dev
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "7.4-dev,7.4"
            build_args: PHP_VERSION=7.4
            platforms: linux/amd64,linux/arm64
            target: dev

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: ${{ matrix.tag }}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: ${{ matrix.target }}
          build-args: |
            ${{ matrix.build_args }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
