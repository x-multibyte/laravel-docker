name: Build and Publish Images

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docker/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Nginx (Only one version)
          - name: nginx
            context: ./docker/nginx
            file: ./docker/nginx/Dockerfile
            image: laravel-docker-nginx
            tag: latest
            platforms: linux/amd64,linux/arm64
          
          # PHP 8.2 - Run (Production)
          - name: php-8.2-run
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.2-run"
            build_args: PHP_VERSION=8.2
            platforms: linux/amd64,linux/arm64
            target: run
            
          # PHP 8.2 - Dev (Development + Default)
          # Note: We tag as "8.2-dev" AND "8.2"
          - name: php-8.2-dev
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.2-dev,8.2" 
            build_args: PHP_VERSION=8.2
            platforms: linux/amd64,linux/arm64
            target: dev

          # PHP 8.3 - Run (Production)
          - name: php-8.3-run
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.3-run"
            build_args: PHP_VERSION=8.3
            platforms: linux/amd64,linux/arm64
            target: run

          # PHP 8.3 - Dev (Development + Default)
          - name: php-8.3-dev
            context: ./docker/php
            file: ./docker/php/Dockerfile
            image: laravel-docker-php
            tag: "8.3-dev,8.3"
            build_args: PHP_VERSION=8.3
            platforms: linux/amd64,linux/arm64
            target: dev

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          # Use raw tags from matrix
          tags: |
            ${{ matrix.tag }}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: ${{ matrix.target }}
          build-args: |
            ${{ matrix.build_args }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
